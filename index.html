<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="quiz-app">
      <div class="status">
        <div>
          <p class="num-of-question">question <span></span> of <span></span></p>
          <p class="num-of-wrongs">wrongs: <span>5</span></p>
        </div>
        <div>
          <p class="category">category: <span></span></p>
          <p class="timer">remaining time <span>0</span> : <span>15</span></p>
        </div>
      </div>
      <div class="questions-area">
        <h3 class="question"></h3>
        <ul class="choises">
        </ul>
        <ul class="bullets">
        </ul>
        <div class="message">
          <p class="count"></p>
          <p class="correct"></p>
          <p class="wrong"></p>
          <p class="not-answerd"></p>
          <button>More Questions</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
